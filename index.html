<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>辞書ずらし（S±n）</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="assets/icon-192.png">
<meta name="theme-color" content="#111">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>辞書ずらし（S±n）</h1><span id="status" class="badge">辞書読み込み：—</span></header>
<main>
  <div class="row">
    <label>鍵（整数, 例 99 / -27）</label>
    <input id="key" type="number" inputmode="numeric" value="99">
    <button id="encBtn">暗号化（+k）</button>
    <button id="decBtn">復号（-k）</button>
  </div>
  <section class="panes">
    <div><label>原文</label><textarea id="src"></textarea></div>
    <div><label>結果</label><textarea id="dst" readonly></textarea></div>
  </section>
</main>
<footer><small>辞書ずらし PWA v2</small></footer>
<script src="script.js" type="module"></script>
</body>
</html>
