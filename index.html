<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Oulipo〈S+K〉 一方向版 v1.4.1-single-with-diagnostics</title>
<link rel="manifest" href="manifest.json">
<style>
  body{margin:0;font:16px/1.6 system-ui;background:#fff;color:#111}
  header{display:flex;gap:.5rem;align-items:center;padding:10px 12px;border-bottom:1px solid #eee}
  h1{font-size:16px;margin:0}
  .badge{margin-left:auto;background:#000;color:#fff;border-radius:999px;padding:4px 10px;font-size:12px;opacity:.9}
  main{max-width:900px;margin:0 auto;padding:12px}
  textarea{width:100%;min-height:200px;border:1px solid #ddd;border-radius:8px;padding:10px}

<body>
<header>
  <h1>Oulipo〈S+K〉 一方向版</h1>
  <span id="badge" class="badge">v1.4.1-single-with-diagnostics</span>
</header>
<main>
  <div class="row" style="margin-bottom:8px;">
    <label>K（ずらし量）: <input id="key" type="number" value="7" style="width:80px"></label>
    <button id="shiftBtn">語彙ずらし（+K）</button>
    <button id="fillBtn">サンプル入力</button>
    <span id="stat" style="margin-left:auto;color:#666;font-size:12px;">ready</span>
  </div>
  <label>原文</label><br>
  <textarea id="src" placeholder="ここに原文を入力…"></textarea><br><br>
  <label>結果</label><br>
  <textarea id="dst" readonly></textarea>
</main>
