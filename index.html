<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oulipo〈S＋7〉 PWA</title>
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Oulipo〈S＋7〉</h1>
    <span id="status" class="badge">辞書読み込み：—</span>
  </header>
  <main>
    <div class="row">
      <label>鍵 K（+で暗号、−で復号）</label>
      <input id="key" type="number" inputmode="numeric" value="7" />
      <button id="encBtn">Encrypt（+K）</button>
      <button id="decBtn">Decrypt（-K）</button>
    </div>
    <section class="panes">
      <div><label for="src">原文</label><textarea id="src" placeholder="ここに原文を貼り付け…"></textarea></div>
      <div><label for="dst">結果</label><textarea id="dst" readonly></textarea></div>
    </section>
  </main>
  <footer><small>Oulipo〈S＋7〉 PWA v1</small></footer>
  <script type="module" src="script.js"></script>
</body>
</html>
